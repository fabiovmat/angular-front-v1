<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->



    <!-- Login Form -->
    <form>

      <div class="form-group">

      <h3>Login do Sistema - Angular 8</h3>

      </div>


      <div class="form-group">
        <input type="text" id="login" class="fadeIn second" [(ngModel)]="usuario.login"    name="login" placeholder="Usuario" required>
      </div>
      <div class="form-group">
        <input type="text" id="senha" class="fadeIn third" [(ngModel)]="usuario.senha"   name="senha" placeholder="Senha" required>
      </div>
      <div class="form-group">
      <input type="submit" class="fadeIn fourth" value="Acessar" (click)="login()">

<!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Esqueceu a senha?</a>
    </div>

      </div>
    </form>

    
  </div>
</div>
