<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->



    <!-- Login Form -->
    <form>

      <div class="form-group">

      <h3>Login do Sistema - Angular 8</h3>

      </div>


      <div class="form-group">
        <label for="login">E-mail</label>
        <input type="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.login"  id="login" name="login" placeholder="Usuario" required>
        <div *ngIf="email.invalid" class="alert alert-danger">Login deve ser informado</div>
      
      </div>
      

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="text" class="form-control" #senha="ngModel" [(ngModel)]="usuario.senha" id="senha" name="senha" placeholder="Senha" required>
        <div *ngIf="senha.invalid" class="alert alert-danger">Senha deve ser informada</div>
      
      
      </div>
      

      <div class="form-group">
      <input type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-primary" value="Acessar" (click)="login()">

<!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Esqueceu a senha?</a>
    </div>

      </div>
    </form>

    
  </div>
</div>
